{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block content %}
<div class="vixo-auth-bg min-h-[calc(100vh-7rem)] relative flex items-center justify-center px-4 py-10 overflow-hidden" style="--vixo-auth-bg: url('{% static 'loginbg.jpeg' %}');">
  <div aria-hidden="true" class="pointer-events-none absolute -top-24 -left-24 h-80 w-80 rounded-full bg-[#8E2DE2]/25 blur-3xl"></div>
  <div aria-hidden="true" class="pointer-events-none absolute -bottom-28 -right-28 h-96 w-96 rounded-full bg-[#4A00E0]/20 blur-3xl"></div>

  <div class="relative z-10 w-full max-w-5xl flex items-center justify-center gap-10">
    <!-- Desktop/tablet character: fully visible next to the card -->
    <div aria-hidden="true" class="hidden md:flex items-end justify-center w-[380px] lg:w-[440px] xl:w-[480px] opacity-90">
      <img src="{% static 'resetpassbg.png' %}" alt="" class="w-full h-auto max-h-[560px] object-contain drop-shadow-2xl" />
    </div>

    <div class="relative w-full max-w-md bg-white/5 backdrop-blur-md border border-white/10 rounded-2xl shadow-2xl shadow-black/30 p-6 motion-safe:animate-[fadeInUp_500ms_ease-out]">
      <!-- Mobile character: visually touches the top edge of the card (account for PNG padding) -->
      <div aria-hidden="true" class="pointer-events-none absolute right-4 top-0 -translate-y-[82%] md:hidden opacity-90">
        <img src="{% static 'resetpassbg.png' %}" alt="" class="w-[140px] drop-shadow-2xl" />
      </div>

    <div class="flex items-start justify-between gap-4">
      <div>
        <h1 class="text-2xl font-bold text-emerald-400">{% trans "Password updated" %}</h1>
        <p class="text-sm text-gray-300 mt-1">{% trans "You can now sign in with your new password." %}</p>
      </div>
      <div class="text-xs font-semibold text-gray-200 bg-gray-800 border border-gray-700 rounded-full px-3 py-1">
        {% trans "New Year" %}
      </div>
    </div>

    <div class="mt-6">
      <a class="block w-full text-center bg-emerald-500 hover:bg-emerald-600 text-white font-semibold rounded-xl py-3 transition motion-safe:transition-transform motion-safe:duration-200 hover:scale-[1.02] active:scale-[0.99]" href="{% url 'account_login' %}">
        {% trans "Sign in" %}
      </a>
    </div>
  </div>
  </div>
</div>
{% endblock content %}
