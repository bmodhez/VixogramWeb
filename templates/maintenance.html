{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vixogram - Under Maintenance</title>

    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen text-white antialiased tracking-tight bg-gradient-to-b from-gray-950 via-gray-900 to-gray-950">
    <div class="min-h-screen flex items-center justify-center px-6 py-10">
        <div class="w-full max-w-lg">
            <div class="flex items-center justify-center mb-6">
                <img src="{% static 'logo.png' %}" alt="Vixogram" class="h-10 w-auto" onerror="this.style.display='none'" />
                <div class="ml-3 text-2xl font-extrabold">Vixogram</div>
            </div>

            <div class="relative overflow-hidden rounded-3xl border border-white/10 bg-gray-900/70 backdrop-blur shadow-2xl">
                <div class="absolute inset-0 bg-gradient-to-br from-purple-600/20 via-indigo-600/10 to-sky-600/20"></div>

                <div class="relative p-10 text-center">
                    <div class="mx-auto mb-6 w-20 h-20 rounded-2xl bg-white/5 border border-white/10 flex items-center justify-center">
                        <div class="text-4xl">ðŸš§</div>
                    </div>

                    <div class="text-3xl font-extrabold">Site Under Maintenance</div>
                    <div class="mt-3 text-sm text-gray-300 leading-relaxed">
                        Weâ€™re upgrading Vixogram for a better experience. Please check back in a few minutes.
                    </div>

                    <div class="mt-6 inline-flex items-center gap-2 text-[13px] text-gray-300 bg-white/5 border border-white/10 rounded-full px-4 py-2">
                        <span class="inline-flex h-2 w-2 rounded-full bg-sky-400 animate-pulse" aria-hidden="true"></span>
                        <span>Vixogram is under maintenance. Please come back later.</span>
                    </div>

                    <noscript>
                        <div class="mt-6 text-xs text-gray-400">JavaScript is disabled. Please refresh later.</div>
                    </noscript>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function () {
            // When maintenance is turned OFF, automatically redirect users back.
            const statusUrl = '/api/site/maintenance/status/';
            const backUrl = '/';

            async function poll() {
                try {
                    const r = await fetch(statusUrl, { cache: 'no-store', credentials: 'same-origin' });
                    const j = await r.json();
                    if (j && j.enabled === false) {
                        window.location.href = backUrl;
                        return;
                    }
                } catch {
                    // ignore
                }
                window.setTimeout(poll, 2000);
            }

            window.setTimeout(poll, 1200);
        })();
    </script>
</body>
</html>
