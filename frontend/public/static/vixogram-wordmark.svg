    <path d="M32 38 L50 92 C51.5 96.5 56 96.5 57.5 92 L74 43 C75 40 78 38 81 38 H92 L69 102 C66 110 56 110 53 102 L28 38 H32 Z" fill="url(#g2)"/>
    <path d="M88 40 H97 L79 92 C76.8 98.3 70.8 101.6 64.4 99.5 L66.6 93.1 C69.2 93.9 71.9 92.5 72.8 89.9 L88 40 Z" fill="#e5e7eb" opacity="0.35"/>

