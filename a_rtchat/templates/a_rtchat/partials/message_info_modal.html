<div class="fixed inset-0 z-[60]" role="dialog" aria-modal="true" aria-label="Message info">
    <div class="absolute inset-0 bg-black/60 vixo-modal-overlay" data-modal-backdrop></div>

    <div class="relative min-h-full flex items-center justify-center px-4 py-8 pointer-events-none">
        <div class="w-full max-w-md pointer-events-auto vixo-modal-card">
            <div class="rounded-2xl shadow-2xl border border-white/10 overflow-hidden bg-gray-900/95">
                <div class="flex items-center justify-between gap-3 px-5 py-4 border-b border-gray-800">
                    <div>
                        <h1 class="text-base sm:text-lg font-extrabold text-white">Info</h1>
                        <p class="text-xs text-gray-400 mt-0.5">Read by {{ read_states|length }}</p>
                    </div>
                    <button type="button" data-modal-close class="bg-gray-800 hover:bg-gray-700 text-white rounded-lg px-4 py-2 transition-colors text-xs sm:text-sm">
                        Back
                    </button>
                </div>

                <div class="px-5 py-4">
                    {% if read_states %}
                        <div class="space-y-2">
                            {% for rs in read_states %}
                                <div class="flex items-center gap-3 rounded-xl border border-gray-800 bg-gray-950/30 px-3 py-2">
                                    <img
                                        src="{{ rs.user.profile.avatar }}"
                                        class="h-9 w-9 rounded-full object-cover border border-white/10"
                                        alt="{{ rs.user.profile.name|default:rs.user.username }}"
                                        loading="lazy"
                                    />
                                    <div class="min-w-0">
                                        <div class="text-sm font-semibold text-gray-100 truncate">
                                            {{ rs.user.profile.name|default:rs.user.username }}
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    {% else %}
                        <div class="rounded-xl border border-gray-800 bg-gray-950/30 px-4 py-4 text-sm text-gray-300">
                            No one has read this message yet.
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
